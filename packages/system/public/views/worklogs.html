<section data-ng-controller="WorklogController">
  <h1 mean-token="'home-default'">This is the worklog view</h1>

    <button ng-click="worklogData.doClick(item, $event)">Send AJAX Request</button>
    <br/>
    <!--Data from server: {{worklogData}}-->

    <ul>
        <li ng-repeat="worklogItem in worklogData.worklog">
            {{worklogItem.key}} - {{worklogItem.summary}}

            <ul>
                <li ng-repeat="entry in worklogItem.entries">
                    time spent: {{entry.timeSpent}}, dateLogged: {{entry.updated}}
                </li>
            </ul>
         </li>
    </ul>

</section>
